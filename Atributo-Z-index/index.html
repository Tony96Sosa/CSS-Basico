<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Atributo-Z-index</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="title">Z-Index</h1>
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>
	<p class="text">Para que la propiedad z-index funcione y haga posicionar el elemento hijo por detras del elemento padre tenemos que otorgarle un valor negativo al elemento hijo y no colocarle ningun valor al elemento padre que lo contiene.</p>
	<div class="father">
		<div class="son">Son</div>
	</div>
</body>
